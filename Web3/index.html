<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Web3/style.css">

</head>
<body>

<h2>Login Contract</h2>

<form action="/action_page.php" method="post">
  <div class="imgcontainer">
    <img src="Web3/xdc-logo.png" alt="Avatar" class="avatar">
  </div>


  <div class="container">
    <label for="uname"><b>Login Contract Address</b></label>
    <input type="text" placeholder="Enter Address" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
  </div>
</form>

</body>
</html>
